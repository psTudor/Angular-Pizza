<div class="update-food-container">
    <h2>Update Food Item</h2>
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter food name">
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" formControlName="price" class="form-control" placeholder="Enter price">
        </div>

        <div class="form-group">
            <label for="cookTime">Cook Time:</label>
            <input type="text" id="cookTime" formControlName="cookTime" class="form-control" placeholder="Enter cook time">
        </div>

        <div class="form-group">
            <label for="imageURL">Image URL:</label>
            <input type="text" id="imageURL" formControlName="imageURL" class="form-control" placeholder="Enter image URL">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!updateForm.valid">Update</button>
    </form>
  </div>
