<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="item.name" name="name"/>
    </div>

    <div class="form-group">
      <label for="cookTime">Cook Time</label>
      <input type="text" class="form-control" id="cookTime" [(ngModel)]="item.cookTime" name="cookTime"/>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" required [(ngModel)]="item.price" name="price"/>
    </div>

    <div class="form-group">
      <label for="imageURL">Image URL</label>
      <input type="text" class="form-control" id="imageURL" [(ngModel)]="item.imageURL" name="imageURL"/>
    </div>

    <button (click)="saveItem()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newItem()">Add Another Item</button>
  </div>
</div>
